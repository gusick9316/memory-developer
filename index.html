<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충주상업고등학교 5기 - 스마트IT들의 추억</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- 비밀코드 입력 화면 -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <h1>학교 추억 저장소</h1>
            <div class="auth-form">
                <input type="password" id="secret-code" placeholder="비밀코드를 입력하세요" />
                <button id="auth-submit">확인</button>
            </div>
        </div>
    </div>

    <!-- 로딩 화면 -->
    <div id="loading-screen" class="screen">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div id="loading-text">추억에 연결하는중...</div>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="main-screen" class="screen">
        <header class="main-header">
            <h1>충주상업고등학교 5기</h1>
            <p>스마트IT들의 추억</p>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="memories">추억</button>
            <button class="tab-btn" data-tab="students">학생목록</button>
            <button class="tab-btn" data-tab="developers">개발자</button>
        </nav>

        <main class="main-content">
            <!-- 추억 탭 -->
            <div id="memories-tab" class="tab-content active">
                <div class="tab-header">
                    <button id="add-memory-btn" class="add-btn">
                        작성
                        <div class="storage-info">
                            <span>저장소 용량: <span id="storage-usage">0MB</span> / 1000MB</span>
                        </div>
                    </button>
                </div>
                <div id="memories-container" class="content-container"></div>
            </div>

            <!-- 학생목록 탭 -->
            <div id="students-tab" class="tab-content">
                <div class="tab-header">
                    <button id="add-student-btn" class="add-btn">학생 추가</button>
                </div>
                
                <div class="students-section">
                    <h3>학생</h3>
                    <div id="students-container" class="students-grid"></div>
                </div>
                
                <div class="students-section">
                    <h3>선생님</h3>
                    <div id="teachers-container" class="students-grid"></div>
                </div>
            </div>

            <!-- 개발자 탭 -->
            <div id="developers-tab" class="tab-content">
                <div class="tab-header">
                    <button id="add-developer-btn" class="add-btn">개발자 추가</button>
                </div>
                <div id="developers-container" class="developers-grid"></div>
            </div>
        </main>
    </div>

    <!-- 추억 모달 -->
    <div id="memory-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="memory-modal-title">추억 추가</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="memory-form">
                    <div class="form-group">
                        <label for="memory-title">제목</label>
                        <input type="text" id="memory-title" required>
                    </div>
                    <div class="form-group">
                        <label for="memory-author">작성자</label>
                        <input type="text" id="memory-author" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="memory-year">년도</label>
                            <select id="memory-year" required></select>
                        </div>
                        <div class="form-group">
                            <label for="memory-month">월</label>
                            <select id="memory-month" required></select>
                        </div>
                        <div class="form-group">
                            <label for="memory-day">일</label>
                            <select id="memory-day" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memory-image">사진 선택 (최대 10MB)</label>
                        <input type="file" id="memory-image" accept="image/*">
                        <div class="image-preview" id="memory-image-preview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="memory-delete" class="delete-btn" style="display: none;">삭제</button>
                        <button type="submit" id="memory-save">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 학생 모달 -->
    <div id="student-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="student-modal-title">학생 추가</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="student-form">
                    <div class="form-group">
                        <label for="student-name">이름</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-type">구분</label>
                        <select id="student-type" required>
                            <option value="student">학생</option>
                            <option value="teacher">선생님</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="student-image">사진 선택 (최대 10MB)</label>
                        <input type="file" id="student-image" accept="image/*">
                        <div class="image-preview" id="student-image-preview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="student-delete" class="delete-btn" style="display: none;">삭제</button>
                        <button type="submit" id="student-save">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 개발자 모달 -->
    <div id="developer-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="developer-modal-title">개발자 추가</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="developer-form">
                    <div class="form-group">
                        <label for="developer-name">이름</label>
                        <input type="text" id="developer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="developer-image">사진 선택 (최대 10MB)</label>
                        <input type="file" id="developer-image" accept="image/*">
                        <div class="image-preview" id="developer-image-preview"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="developer-delete" class="delete-btn" style="display: none;">삭제</button>
                        <button type="submit" id="developer-save">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 오디오 요소 -->
    <audio id="background-music" loop>
        <source src="" type="audio/mpeg">
    </audio>

    <script src="js/github-api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/memories.js"></script>
    <script src="js/students.js"></script>
    <script src="js/developers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
