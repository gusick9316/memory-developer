<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>충주상업고등학교 제5기 추억 저장소</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <h1>추억 저장소</h1>
            <p>비밀번호를 입력해주세요</p>
            <input type="password" id="passwordInput" placeholder="비밀번호 입력">
            <button onclick="login()">로그인</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- 로딩 화면 -->
    <div id="loadingScreen" class="screen">
        <div class="loading-container">
            <div class="spinner"></div>
            <h2>GitHub 연결 중...</h2>
            <p id="loadingStatus">사용자 정보 확인 중...</p>
        </div>
    </div>

    <!-- 메인 화면 -->
    <div id="mainScreen" class="screen">
        <header>
            <h1>충주상업고등학교 제5기</h1>
            <p class="subtitle">스마트IT의 추억들</p>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" onclick="showTab('memories')">추억</button>
            <button class="tab-btn" onclick="showTab('students')">학생 목록</button>
            <button class="tab-btn" onclick="showTab('developers')">개발자</button>
        </nav>

        <!-- 추억 탭 -->
        <div id="memoriesTab" class="tab-content active">
            <div class="content-header">
                <h2>추억들</h2>
                <button class="add-btn" onclick="showMemoryForm()">작성</button>
            </div>
            
            <div id="memoryForm" class="form-container hidden">
                <h3>새 추억 작성</h3>
                <div class="form-group">
                    <label>날짜</label>
                    <div class="date-inputs">
                        <input type="number" id="memoryYear" placeholder="년" min="2000" max="2030">
                        <input type="number" id="memoryMonth" placeholder="월" min="1" max="12">
                        <input type="number" id="memoryDay" placeholder="일" min="1" max="31">
                    </div>
                </div>
                <div class="form-group">
                    <label>저장소 선택</label>
                    <select id="memoryStorage">
                        <option value="">저장소를 선택하세요</option>
                    </select>
                    <div id="storageInfo" class="storage-info"></div>
                </div>
                <div class="form-group">
                    <label>작성자</label>
                    <input type="text" id="memoryAuthor" placeholder="작성자 이름">
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" id="memoryTitle" placeholder="제목">
                </div>
                <div class="form-group">
                    <label>사진 (최대 25MB)</label>
                    <input type="file" id="memoryImage" accept="image/*">
                    <small>최대 25MB까지 업로드 가능</small>
                </div>
                <div class="form-actions">
                    <button onclick="addMemory()">추가</button>
                    <button onclick="hideMemoryForm()">취소</button>
                </div>
            </div>

            <div id="memoriesList" class="content-list">
                <!-- 추억 목록이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 학생 목록 탭 -->
        <div id="studentsTab" class="tab-content">
            <div class="content-header">
                <h2>학생 목록</h2>
                <button class="add-btn" onclick="showStudentForm()">작성</button>
            </div>
            
            <div id="studentForm" class="form-container hidden">
                <h3>새 학생/선생님 등록</h3>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="studentName" placeholder="이름 입력">
                </div>
                <div class="form-group">
                    <label>구분</label>
                    <select id="studentType">
                        <option value="student">학생</option>
                        <option value="teacher">선생님</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>사진</label>
                    <input type="file" id="studentImage" accept="image/*">
                </div>
                <div class="form-actions">
                    <button onclick="addStudent()">저장</button>
                    <button onclick="hideStudentForm()">취소</button>
                </div>
            </div>

            <div id="studentsList" class="content-list">
                <!-- 학생 목록이 여기에 표시됩니다 -->
            </div>
        </div>

        <!-- 개발자 탭 -->
        <div id="developersTab" class="tab-content">
            <div class="content-header">
                <h2>개발자</h2>
                <button class="add-btn" onclick="showDeveloperForm()">작성</button>
            </div>
            
            <div id="developerForm" class="form-container hidden">
                <h3>새 개발자 등록</h3>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" id="developerName" placeholder="개발자 이름">
                </div>
                <div class="form-group">
                    <label>사진</label>
                    <input type="file" id="developerImage" accept="image/*">
                </div>
                <div class="form-actions">
                    <button onclick="addDeveloper()">추가</button>
                    <button onclick="hideDeveloperForm()">취소</button>
                </div>
            </div>

            <div id="developersList" class="content-list">
                <!-- 개발자 목록이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <!-- 수정 모달 -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <div id="editModalContent">
                <!-- 수정 폼이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <script src="js/github-api.js"></script>
    <script src="js/memory-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
